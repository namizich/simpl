<!DOCTYPE html>
<html>
<head>

  <meta name="description" content="Simplest possible examples of HTML, CSS and JavaScript." />
  <meta name="author" content="//samdutton.com">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta itemprop="name" content="simpl.info: simplest possible examples of HTML, CSS and JavaScript">
  <meta itemprop="image" content="/icon_192x192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#fff">

  <base target="_blank">

  <title>MediaStream Recording</title>

  <link rel="canonical" href="https://simpl.info/mediarecorder" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>

<body>

  <div id="container">

    <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> MediaStream&nbsp;Recording</h1>

    <p>This demo requires Firefox 29 or later, or Chrome 47 or later with <strong>Enable experimental Web Platform features</strong> enabled from chrome://flags.</p>

    <p>For more information see the MediaStream Recording API <a href="http://w3c.github.io/mediacapture-record/MediaRecorder.html" title="W3C MediaStream Recording API Editor's Draft">Editor's&nbsp;Draft</a>.</p>

    <video id="gum" autoplay muted></video>
    <video id="recorded" autoplay loop></video>

    <div>
      <button id="record">Start Recording</button>
      <button id="play" disabled>Play</button>
      <button id="download" disabled>Download</button>
      <button id="cameraOff" disabled>Camera Off</button>
    </div>

    <a href="https://github.com/samdutton/simpl/blob/gh-pages/mediarecorder/index.html" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

  </div>

  <!-- Begin Chunk Upload -->
  <form id="upload_form" action="/upload" method="post">
    <label for="file_input">Select Files:</label>
    <input id="file_input" type="file" multiple>
    <div>
      <input id="submit_btn" type="submit" value="Upload" disabled>
    </div>
  </form>
  <ul id="file_list" style="display: none;">
    <!-- File data will be listed here -->
  </ul>


  <script src="js/main.js"></script>
  <script src="js/chunkUpload.js"></script>
  <script src="../js/lib/ga.js"></script>

</body>
</html>
